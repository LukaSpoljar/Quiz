<h1 mat-dialog-title>
  Make new question
</h1>

<div mat-dialog-content>

  <!-- Question title -->
  <mat-form-field>
    <mat-label>Enter title</mat-label>
    <input type="text" matInput [formControl]="titleControl">
  </mat-form-field>


  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let oneAnswer of answersList; let i = index" appHighlight matBadge="{{i+1}}" matBadgePosition="before" matBadgeColor="primary">
      <!-- Quiz Answer-->
      <div class="answer_wrapper">
        <input type="text" matInput [placeholder]="'Enter answer'" [(ngModel)]="answersList[i].title">
        <div class="correct_answer_checkbox_wrapper">
          <mat-checkbox [(ngModel)]="answersList[i].checked" color="primary" [labelPosition]="'before'">Correct answer</mat-checkbox>
        </div>
        <button mat-raised-button color="warn" (click)="removeAnswer($event, i)">Remove</button>
      </div>
    </mat-list-item>
  </mat-list>

  <div class="add_new_answer_wrapper">
    <button mat-raised-button color="primary" (click)="addAnswer()">Add answer</button>
  </div>

</div>


<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" (click)="done()">Done</button>
</div>
