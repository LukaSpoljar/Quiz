<header>
  <mat-button-toggle-group name="sorting_and_filtering_options" aria-label="Sorting and filtering options" (change)="toggle($event)">
    <div>
      <mat-button-toggle value="all">All quizzes</mat-button-toggle>
      <mat-button-toggle value="my">My quizzes</mat-button-toggle>
    </div>
    <div>
      <mat-button-toggle value="filter">Filter</mat-button-toggle>
    </div>
  </mat-button-toggle-group>
</header>

<div id="table_wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Ratings Column -->
    <ng-container matColumnDef="ratings">
      <th mat-header-cell *matHeaderCellDef> Ratings</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Solve Column -->
    <ng-container matColumnDef="solve">
      <th mat-header-cell *matHeaderCellDef> Solve</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
