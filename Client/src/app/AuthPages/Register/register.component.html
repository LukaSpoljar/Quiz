<div id="card_wrapper">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerUserForm">

        <!-- Username -->
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" formControlName="username" matInput (keyup)="usernameChange($event)">
          <mat-error>{{errorMessages[0]}}</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="text" formControlName="password" matInput (keyup)="passwordChange($event)">
          <mat-error>{{errorMessages[1]}}</mat-error>
        </mat-form-field>

        <!-- Confirm password -->
        <mat-form-field>
          <mat-label>Re-enter password</mat-label>
          <input type="password" formControlName="confirmPassword" matInput [errorStateMatcher]="confirmPasswordMatcher" (keyup)="confirmPasswordChange($event)">
          <mat-error>{{errorMessages[2]}}</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <div>
        <button mat-button class="my-button-theme" (click)="onSubmit()">Sign up</button>
        <button mat-button class="my-button-theme" (click)="clientRoutes.navigateToLogin()">Log in</button>
      </div>
    </mat-card-actions>

  </mat-card>
</div>
